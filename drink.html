<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Document</title>
    <link rel="preload" href="styles/preloader.css" as="style" />
    <link rel="preload" href="styles/global.css" as="style" />
    <link rel="preload" href="images/loading.svg" as="image" />
    <title>Cocktail</title>
    <!--styles-->
    <link rel="stylesheet" href="./styles/preloader.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="stylesheet" href="./styles/drink.css" />
    <!--scripts-->
    <script src="./scripts/menu-btn.js" defer></script>
    <script src="./scripts/drinksApi.js" type="export" defer></script>
    <script src="./scripts/renderDrink.js" type="module" defer></script>
  </head>
  <body>
    <div id="preloader"></div>
    <header>
      <div class="container container-header">
        <a href="./index.html">
          <img src="./images/logo.png" alt="Logo" />
        </a>
        <nav>
          <button id="hamburguer-btn">
            <img src="./images/icons8-menu.svg" alt="menu" />
          </button>
          <ul class="not-activit" id="menu">
            <li>
              <a class="menu-option" href="./index.html">Home</a>
            </li>
            <li>
              <a class="menu-option" href="./index.html">Ingredientes</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="drink-info">
        <div class="container container-drink">
          <div class="thumbnail">
            <img
              id="thumbnail"
              class="thumbnail-image"
              src="https://via.placeholder.com/318"
              alt="thumbnail"
            />
            <h1 id="title" class="title"></h1>
            <div class="category">
              <img
                width="30px"
                src="./images/icons8-category-48.png"
                alt="category"
              />
              <span id="category" class="category"></span>
            </div>

            <div class="glass">
              <img
                width="30px"
                src="./images/icons8-cocktail-48.png"
                alt="glass"
              />
              <span id="glass"></span>
            </div>
          </div>
          <div class="caintainer-ingedientes">
            <h2>Drink ingredients</h2>
            <table id="ingredients">
              <tr>
                <th>Ingrediente</th>
                <th>Quantidade</th>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section>
        <div class="container container-instruction">
          <h2>Preparation Instructions</h2>
          <p id="instructions" class="instruction">
            
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container container-footer">
        <p>Desenvolvido por <span>DevVentura</span></p>
      </div>
    </footer>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", () => {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
