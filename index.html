<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="preload" href="styles/preloader.css" as="style">
		<link rel="preload" href="styles/global.css" as="style">
		<link rel="preload" href="images/loading.svg" as="image">
    <title>Cocktail</title>
    <!--styles-->
    <link rel="stylesheet" href="./styles/preloader.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <!--scripts-->
    <script src="scripts/menu-btn.js" defer></script>
    <script src="scripts/drinksApi.js" defer></script>
  </head>
  <body>
    <div id="preloader"></div>
    <header>
      <div class="container container-header">
        <img src="./images/logo.png" alt="Logo" />
        <nav>
          <button id="hamburguer-btn">
            <img src="./images/icons8-menu.svg" alt="menu" />
          </button>
          <ul class="not-activit" id="menu">
            <li>
              <a class="menu-option" href="./index.html">Home</a>
            </li>
            <li>
              <a class="menu-option" href="./index.html">Ingredientes</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="header-main">
        <div class="container contain-search">
          <h1>Procure seu cocktail</h1>
          <div class="input-search">
            <input type="search" />
          </div>
        </div>
      </section>

      <section class="drinks">
        <div class="container card-drinks">
          <div class="card-drink">
            <img
              class="drink-img"
              src="https://www.thecocktaildb.com/images/media/drink/xvwusr1472669302.jpg"
              alt="drink name"
            />
            <div class="drink-name">
              <span> 747 Drink </span>
            </div>
          </div>
          <div class="card-drink">
            <img
              class="drink-img"
              src="https://www.thecocktaildb.com/images/media/drink/xvwusr1472669302.jpg"
              alt="drink name"
            />
            <div class="drink-name">
              <span> 747 Drink </span>
            </div>
          </div>
          <div class="card-drink">
            <img
              class="drink-img"
              src="https://www.thecocktaildb.com/images/media/drink/xvwusr1472669302.jpg"
              alt="drink name"
            />
            <div class="drink-name">
              <span> 747 Drink </span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container container-footer">
        <p>Desenvolvido por <span>DevVentura</span></p>
      </div>
    </footer>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", () => {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
